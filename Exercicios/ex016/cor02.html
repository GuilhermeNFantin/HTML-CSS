    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das css*/
            height: 100%;

        body {
            background-image: linear-gradient(45deg, #FFFEFB 3%, #FFE2A1, #F2D64F, #E9A041, #EE9B55, #E87212, #DF4249, #D45D73, #CB3074, #C0708B, #DB7CA8, #BF86B3, #9C6BBA, #B391CE, #FCFEFD);
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
