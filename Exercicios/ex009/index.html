<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--Temo os tipos 1, A, a, I, i-->
        <li>Acordar</li>
        <li>Dar bom dia para a princesa</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!--Temos os tipos disc, circle, square -->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Doce de leite</li>
        <li>Leite</li>
        <li>Açucar</li>
    </ul>
    <p><a href="index2.html" target="_self">Página 02 SITE TREINO</a></p>
    
</body>
</html>
